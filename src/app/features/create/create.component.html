<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  
  <div class="form-content-container">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Preço</mat-label>
        <input matInput type="number" placeholder="Preço" formControlName="preco">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput type="text" placeholder="Categoria" formControlName="categoria">
      </mat-form-field>

      <mat-checkbox class="example-margin" formControlName="destaque">Produto em destaque</mat-checkbox>

      <button type="submit" mat-raised-button color="accent" class="btn">Salvar</button>
    </div>

    </form>
